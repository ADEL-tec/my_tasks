name: my_tasks
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  fluttertoast: ^9.0.0
  flutter_easyloading: ^3.0.5
  get_it: ^8.2.0
  flutter_slidable: ^4.0.3
  intl: ^0.20.2
  file_picker: ^10.3.3
  image_picker: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true 
  generate: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Caprasimo
      fonts:
        - asset: assets/fonts/Caprasimo-Regular.ttf
    - family: Parkinsans
      fonts:
        - asset: assets/fonts/Parkinsans-Regular.ttf
        - asset: assets/fonts/Parkinsans-Bold.ttf
          weight: 500
        - asset: assets/fonts/Parkinsans-Medium.ttf
          weight: 700

